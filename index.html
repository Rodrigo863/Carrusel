<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Romántico 💖</title>
    <style>
        /* Fondo romántico */
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #ff9a9e, #fecfef); /* Fondo rosado degradado */
            color: white;
        }

        /* Contenedor del carrusel */
        .carousel-container {
            width: 320px;
            margin: auto;
            overflow: hidden;
            position: relative;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Sombra suave */
            background: white;
            padding: 5px;
        }

        /* Imágenes del carrusel */
        .carousel-images {
            display: flex;
            width: 3000px; /* 10 imágenes de 300px */
            transition: transform 1.2s ease-in-out;
        }

        .carousel-images img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombras suaves */
            transition: opacity 1s ease-in-out;
        }

        /* Efecto de corazones flotantes */
        @keyframes corazones {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff4d6d;
            animation: corazones 3s infinite linear;
        }

        /* Posiciones aleatorias de los corazones */
        .heart:nth-child(1) { left: 10%; animation-duration: 3s; }
        .heart:nth-child(2) { left: 30%; animation-duration: 4s; }
        .heart:nth-child(3) { left: 50%; animation-duration: 3.5s; }
        .heart:nth-child(4) { left: 70%; animation-duration: 5s; }
        .heart:nth-child(5) { left: 90%; animation-duration: 4.2s; }

    </style>
</head>
<body>

    <h1>💖 Carrusel Romántico 💖</h1>

    <div class="carousel-container">
        <div class="carousel-images">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen1.jpg" alt="Imagen 1">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen2.jpg" alt="Imagen 2">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen3.jpg" alt="Imagen 3">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen4.jpg" alt="Imagen 4">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen5.jpg" alt="Imagen 5">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen6.jpg" alt="Imagen 6">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen7.jpg" alt="Imagen 7">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen8.jpg" alt="Imagen 8">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen9.jpg" alt="Imagen 9">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen10.jpg" alt="Imagen 10">
        </div>
    </div>

    <!-- Corazones flotantes -->
    <div class="heart">❤️</div>
    <div class="heart">💖</div>
    <div class="heart">💕</div>
    <div class="heart">💘</div>
    <div class="heart">💓</div>

    <script>
        function iniciarCarrusel() {
            let index = 0;
            const images = document.querySelector(".carousel-images");
            const totalImages = document.querySelectorAll(".carousel-images img").length;

            setInterval(() => {
                index = (index + 1) % totalImages;
                images.style.transform = `translateX(-${index * 300}px)`;
            }, 5000);
        }

        window.onload = iniciarCarrusel;
    </script>

</body>
</html>
