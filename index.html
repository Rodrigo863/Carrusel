<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 Feliz Cumpleaños, Mi Amor ❤️</title>
    <style>
        /* Fondo festivo */
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #ffde59, #ff914d); /* Amarillo a naranja */
            color: white;
        }

        /* Contenedor del carrusel */
        .carousel-container {
            width: 420px;
            margin: auto;
            overflow: hidden;
            position: relative;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Sombra suave */
            background: white;
            padding: 5px;
        }

        /* Imágenes del carrusel */
        .carousel-images {
            display: flex;
            width: 4200px; /* 10 imágenes de 420px */
            transition: transform 1.2s ease-in-out;
        }

        .carousel-images img {
            width: 400px;
            height: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombras suaves */
            transition: opacity 1s ease-in-out;
        }

        /* Descripción editable */
        .descripcion {
            margin-top: 15px;
            font-size: 18px;
            color: white;
        }

        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            text-align: center;
            margin-top: 10px;
            background: white;
        }

        /* Efecto de globos flotantes */
        @keyframes globos {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-250px) scale(1.5); opacity: 0; }
        }

        .balloon {
            position: absolute;
            font-size: 30px;
            animation: globos 4s infinite linear;
        }

        /* Posiciones aleatorias de los globos */
        .balloon:nth-child(1) { left: 10%; animation-duration: 3s; }
        .balloon:nth-child(2) { left: 30%; animation-duration: 4s; }
        .balloon:nth-child(3) { left: 50%; animation-duration: 3.5s; }
        .balloon:nth-child(4) { left: 70%; animation-duration: 5s; }
        .balloon:nth-child(5) { left: 90%; animation-duration: 4.2s; }

    </style>
</head>
<body>

    <h1>🎈 ¡Feliz Cumpleaños, Mi Amor! ❤️🎂</h1>

    <!-- Cuadro de texto para escribir una descripción -->
    <div class="descripcion">
        <input type="text" id="mensaje" placeholder="Escribe aquí tu mensaje especial..." oninput="actualizarMensaje()">
    </div>

    <div class="carousel-container">
        <div class="carousel-images">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen1.jpg" alt="Imagen 1">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen2.jpg" alt="Imagen 2">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen3.jpg" alt="Imagen 3">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen4.jpg" alt="Imagen 4">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen5.jpg" alt="Imagen 5">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen6.jpg" alt="Imagen 6">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen7.jpg" alt="Imagen 7">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen8.jpg" alt="Imagen 8">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen9.jpg" alt="Imagen 9">
            <img src="https://rodrigo863.github.io/Carrusel/images/imagen10.jpg" alt="Imagen 10">
        </div>
    </div>

    <!-- Globos flotantes -->
    <div class="balloon">🎈</div>
    <div class="balloon">🎈</div>
    <div class="balloon">🎈</div>
    <div class="balloon">🎈</div>
    <div class="balloon">🎈</div>

    <script>
        function iniciarCarrusel() {
            let index = 0;
            const images = document.querySelector(".carousel-images");
            const totalImages = document.querySelectorAll(".carousel-images img").length;

            setInterval(() => {
                index = (index + 1) % totalImages;
                images.style.transform = `translateX(-${index * 400}px)`;
            }, 5000);
        }

        function actualizarMensaje() {
            const input = document.getElementById("mensaje");
            document.title = `🎉 ${input.value || "Feliz Cumpleaños, Mi Amor!"} 🎂`;
        }

        window.onload = iniciarCarrusel;
    </script>

</body>
</html>
