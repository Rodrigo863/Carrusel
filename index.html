<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Carrusel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #carousel {
            display: none;
            margin-top: 20px;
        }
        .carousel-container {
            width: 300px;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        .carousel-images {
            display: flex;
            width: 900px; /* 3 imágenes de 300px */
            transition: transform 0.5s ease-in-out;
        }
        .carousel-images img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Bienvenido ahora </h1>
    <button onclick="mostrarCarrusel()">Entrar</button>

    <div id="carousel">
        <div class="carousel-container">
            <div class="carousel-images">
                <img src="https://rodrigo863.github.io/Carrusel/images/imagen1.jpg" alt="Imagen 1">
                <img src="https://rodrigo863.github.io/Carrusel/images/imagen2.jpg" alt="Imagen 2">
                <img src="https://rodrigo863.github.io/Carrusel/images/imagen3.jpg" alt="Imagen 3">
            </div>
        </div>
    </div>

    <script>
        function mostrarCarrusel() {
            document.getElementById("carousel").style.display = "block";
            iniciarCarrusel();
        }

        function iniciarCarrusel() {
            let index = 0;
            const images = document.querySelector(".carousel-images");
            setInterval(() => {
                index = (index + 1) % 3;
                images.style.transform = `translateX(-${index * 300}px)`;
            }, 2000);
        }
    </script>

</body>
</html>
